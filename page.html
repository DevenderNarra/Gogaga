
<html >
    <title>Gogaga-page</title>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="https://static.wixstatic.com/media/2d34e5_1e4b2c2047144b8484c6e78ad38dcb9d~mv2.jpg/v1/fill/w_201,h_83,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/GOGAGA%20NEW%20LOGO%20FINAL-01.jpg" class="company-logo" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link active">
                            Packages
                            <span class="sr-only">(current)</span>
                        </a>
                        <a class="nav-link" >Tours</a>
                        <a class="nav-link">Help</a>
                        <li>
                        <a class="nav-link">Membership</a>
                        <i class="fa fa-diamond" style="font-size:16px"></i>
                        </li>
                        <li>
                        <a class="nav-link">Gift cards</a>
                        <i class="fa fa-gift" style="font-size:16px"></i>
                        </li>
                        <div class="account d-flex justify-content-center align-items-center m-3">
                          <span>Account</span>
                        <i class="fa fa-user" style="font-size:16px;margin-left:20px;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="banner-section-bg-container d-flex justify-content-center align-items-center flex-column">
            <div class="text-center p-3">
                <h1>Discover Your Next Adventure</h1>
                <p>Unlock your path to adventure, start your journey of discovey-where every destination awaits your exploration</p>
            </div>
            <div class="card bg-white ">
               <div class="btns">
                <button class="btn btn-dark">Packages</button>
                <button class="btn btn-light">Tours</button>
               </div>
               <div class="details-container p-3">
                <div class="destination-container col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" placeholder="Enter the City"/>
                </div>

                <div class="checkin-out-container col-lg-4 col-md-4 col-sm-6  col-xs-12">
                <div class="checkin-container">
                    <label for="checkin">Check-in</label>
                    <input type="date" id="checkin" placeholder="08/24/2024"/>
                </div>
                <div>
                    <i class="fa fa-moon-o" style="font-size:26px"></i>
                    <p>1 Night</p>
                </div>
                <div class="checkout-container">
                    <label for="checkout">Check-out</label>
                    <input type="date" id="checkout" placeholder="mm/dd/yyyy"/>
                </div>
                </div>
                <div class="guest-room-container col-lg-3 col-md-3 col-sm-6 col-xs-12">
                  <label for="guest">Guests and Rooms</label>
                  <select id="guest">
                    <option>2 adults,0 children,1 room</option>
                    <option>2 adults,1 children,1 room</option>
                  </select>
                </div>
                <div class="search-container col-lg-1 col-md-2 col-sm-1 col-xs-12">
                    <button><i class="fa fa-search" style="font-size: 36px;color:white"></i></button>
                </div>
               </div>
               <div class="rating-container d-flex justify-content-cenetr m-2">
                <span>Star Rating</span>
                <div class="bg-dark d-flex align-items-center m-1">
                    <span style="font-size:16px;color:white">3</span>
                    <i class="fa fa-star-o" style="font-size:13px;color:white"></i>
                </div>
                <div class="bg-dark d-flex align-items-center m-1">
                    <span style="font-size:16px;color:white">4</span>
                    <i class="fa fa-star-o" style="font-size:13px;color:white"></i>
                </div>
                <div class="bg-light d-flex align-items-center">
                    <span>5</span>
                    <i class="fa fa-star-o" style="font-size:13px"></i>
                </div>
            </div>
               
            </div>
        </div>
    </body>
</html>
